<!DOCTYPE html>
<html>
  <head>
    <script>
      function fetchData() {
        var cors_api_url = 'https://cors-anywhere.herokuapp.com/';
        var json_url = 'http://stats.newwfc.xyz/json';

        var xhr = new XMLHttpRequest();
        xhr.open('GET', cors_api_url + json_url, true);
        xhr.onload = function () {
          var data = JSON.parse(xhr.response);
          var mariokartwii = data.mariokartwii;
          var pids = [];
          var rk = [];
          for (var i = 0; i < mariokartwii.length; i++) {
            pids.push(mariokartwii[i].dwc_pid);
            if(mariokartwii[i].rk === 'vs'){
              rk.push(mariokartwii[i].dwc_pid);
            }
          }
          console.log("Pids: ", pids);
          console.log("VS Race players Pids: ", rk);
        };
        xhr.send();
      }
    </script>
  </head>
  <body onload="fetchData()">
  </body>
</html>
