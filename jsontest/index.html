<!DOCTYPE html>
<html>
<head>
    <script>
        function fetchData(data) {
            var playersOnline = data.mariokartwii;
            var playersVS = [];
            var playersOther = [];
            for (var i = 0; i < playersOnline.length; i++) {
                if (playersOnline[i].rk == "vs") {
                    playersVS.push(playersOnline[i].dwc_pid);
                } else {
                    playersOther.push(playersOnline[i].dwc_pid);
                }
            }
            document.getElementById("players-vs").innerHTML = "Players in a VS race: " + playersVS.join(", ");
            document.getElementById("players-other").innerHTML = "Other players: " + playersOther.join(", ");
        }
    </script>
    <script src="http://stats.newwfc.xyz/json?callback=fetchData"></script>
</head>
<body>
    <div id="players-vs"></div>
    <div id="players-other"></div>
</body>
</html>
